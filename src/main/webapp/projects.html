<!--Start Breadcrumb-->
<div class="row">
	<div id="breadcrumb" class="col-xs-12">
		<ol class="breadcrumb">
			<li><a href="#/projects">Projects</a></li>
		</ol>
	</div>
</div>
<div ng-controller="ProjectController">
	<div class="row" ng-if="!flag">
		<div class="col-xs-12">
			<span ng-if="role" class="btn btn-primary" ng-click="add()">ADD
				NEW</span>
			<div class="box">
				<div class="box-name">
					<span>Project List</span>
				</div>
				<div class="box-content no-padding">
					<table
						class="table table-striped table-bordered table-hover table-heading no-border-bottom">
						<thead>
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>Description</th>
								<th>PreparedBy</th>
								<th>ApprovedBy</th>
								<th>FromDate</th>
								<th>ToDate</th>
								<th ng-if="role">EDIT</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="project in projectList">
								<td>{{$index+1}}</td>
								<td><a href ng-click="select(project.projectName)">{{project.projectName}}</a></td>
								<td>{{project.description }}</td>
								<td>{{project.preparedBy }}</td>
								<td>{{project.approvedBy }}</td>
								<td>{{project.fromDate}}</td>
								<td>{{project.toDate}}</td>
								<td ng-if="role"><a href
									ng-click="update(project.projectName)">EDIT</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="row" ng-if="flag">
		<div class="col-xs-12 col-sm-8">
			<span ng-if="role" class="btn btn-primary" ng-click="back()">BACK</span>

			<div class="box">
				<div class="box-content">
					<form name="ProjectForm" class="form-horizontal">
						<fieldset>
							<legend>Project ADD/EDIT</legend>
							<div class="form-group">
								<label class="col-sm-3 control-label">Project Name</label>
								<div class="col-sm-5">
									<input type="text" class="form-control"
										ng-model="project.projectName" required />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Description</label>
								<div class="col-sm-5">
									<input type="text" class="form-control"
										ng-model="project.description" required />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Prepared By</label>
								<div class="col-sm-5">
									<input type="text" class="form-control"
										ng-model="project.preparedBy" required />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Approved By</label>
								<div class="col-sm-5">
									<input type="text" class="form-control"
										ng-model="project.approvedBy" required />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">From Date</label>
								<div class="col-sm-5">
									<input type="date" class="form-control"
										ng-model="project.fromDate" id="fromDate" required />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">To Date</label>
								<div class="col-sm-5">
									<input type="date" class="form-control"
										ng-model="project.toDate" id="toDate" required />
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-9 col-sm-offset-3">
									<input type="submit" class="btn btn-primary" value="Submit"
										ng-disabled='!ProjectForm.$valid' ng-click="save()" />
								</div>
							</div>
					</form>
					<script>
						$(document).ready(function() {
							$('#fromDate').datepicker({
								format : "dd/mm/yyyy"
							});
							$('#toDate').datepicker({
								format : "dd/mm/yyyy"
							});
						});
					</script>
				</div>
			</div>
		</div>
	</div>
</div>
