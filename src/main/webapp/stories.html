<!--Start Breadcrumb-->
<div class="row">
	<div id="breadcrumb" class="col-xs-12">
		<ol class="breadcrumb">
			<li><a href="#/stories">Stories</a></li>
		</ol>
	</div>
</div>
<div ng-controller="StoryController">
	<div class="row" ng-if="!flag">
		<div class="col-xs-12">
			<span class="btn btn-primary" ng-click="add()">ADD NEW</span>
			<div class="box">
				<div class="box-name">
					<span>Stories List</span>
				</div>
				<div class="box-content no-padding">
					<table
						class="table table-striped table-bordered table-hover table-heading no-border-bottom">
						<thead>
							<tr>
								<th>#</th>
								<th>Story</th>
								<th>Description</th>
								<th>EDIT</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="story in storyList">
								<td>{{$index+1}}</td>
								<td><a href ng-click="select(story.projectName)">{{project.projectName}}</a></td>
								<td><a href ng-click="update(project.projectName)">EDIT</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="row" ng-if="flag">
		<div class="col-xs-12 col-sm-8">
			<div class="box">
				<div class="box-content">
					<form name="ProjectForm" class="form-horizontal">
						<fieldset>
							<legend>Project ADD/EDIT</legend>
							<div class="form-group">
								<label class="col-sm-3 control-label">Project Name</label>
								<div class="col-sm-5">
									<input type="text" class="form-control"
										ng-model="project.projectName" required />
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-9 col-sm-offset-3">
									<input type="submit" class="btn btn-primary" value="Submit"
										ng-disabled='!ProjectForm.$valid' ng-click="save()" />
								</div>
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
