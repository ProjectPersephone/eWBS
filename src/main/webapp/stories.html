<!--Start Breadcrumb-->
<div class="row">
	<div id="breadcrumb" class="col-xs-12">
		<ol class="breadcrumb">
			<li><a href="home.html">Projects</a></li>
			<li>Matrics Data</li>
			<li>Stories</li>
		</ol>
	</div>
</div>
<div ng-controller="StoryController">
	<div class="row" ng-if="!flag">
		<div class="col-xs-12">
			<span class="btn btn-primary" ng-click="add()">ADD NEW</span>
			<div class="box">
				<div class="box-name">
					<span>Story List</span>
				</div>
				<div class="box-content no-padding">
					<table
						class="table table-striped table-bordered table-hover table-heading no-border-bottom">
						<thead>
							<tr>
								<th>#</th>
								<th>StoryId</th>
								<th>Story</th>
								<th>Type</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="story in storyList">
								<td>{{$index+1}}</td>
								<td>{{story.storyId}}</td>
								<td>{{story.story}}</td>
								<td>{{story.type }}</td>
								<td><a href ng-click="update($index)">EDIT</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="row" ng-if="flag">
		<div class="col-xs-12 col-sm-8">
			<span class="btn btn-primary" ng-click="back()">BACK</span>
			<div class="box">
				<div class="box-content">
					<form name="StoryForm" class="form-horizontal">
						<fieldset>
							<input type="hidden" ng-model="story.storyId" />
							<legend>Story</legend>
							<div class="form-group">
								<label class="col-sm-3 control-label">Story</label>
								<div class="col-sm-5">
									<textarea rows="5" class="form-control" ng-model="story.story"
										required></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Type</label>
								<div class="col-sm-5">
									<select ng-model="story.type" class="form-control" required>
										<option value="">Select</option>
										<option value="Functional">Functional</option>
										<option value="Technical">Technical</option>
										<option value="Other">Other</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-9 col-sm-offset-3">
									<input type="submit" class="btn btn-primary" value="SAVE"
										ng-disabled='!StoryForm.$valid' ng-click="save()" />
								</div>
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
