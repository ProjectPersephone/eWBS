<!--Start Breadcrumb-->
<div class="row">
	<div id="breadcrumb" class="col-xs-12">
		<ol class="breadcrumb">
			<li><a href="#/user">USER</a></li>
		</ol>
	</div>
</div>
<div ng-controller="ChangePSController">
	<div class="row">
		<div class="col-xs-12 col-sm-6">
			<div class="box">
				<div class="box-content">
					<form name="userForm" class="form-horizontal">
						<fieldset>
							<legend>Change Password</legend>
							<div class="form-group">
								<label class="col-sm-3 control-label">Old Password</label>
								<div class="col-sm-5">
									<input type="password" class="form-control" ng-model="password"
										name="password" required /><span style="color: red"
										ng-show="userForm.password.$error.pwdOldMatch">Incorrect
										Old Password.</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">New Password</label>
								<div class="col-sm-5">
									<input type="password" class="form-control" ng-model="newpwd"
										name="newpwd" required /><span style="color: red"
										ng-show="userForm.newpwd.$error.minLength">Minimum
										length must be 4 characters.</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Confirm Password</label>
								<div class="col-sm-5">
									<input type="password" class="form-control"
										ng-model="newpwdcofirm" required name="newpwdcofirm" /><span
										style="color: red"
										ng-show="userForm.newpwdcofirm.$error.pwdMatch">Password
										confirmation failed.</span>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-9 col-sm-offset-3">
									<input type="submit" class="btn btn-primary" value="Save"
										ng-disabled=!userForm.$valid ng-click="update()" />
								</div>
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>
