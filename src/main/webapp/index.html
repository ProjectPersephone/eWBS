<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
<meta charset="utf-8">
<title>Work Breakdown Structure</title>
<link
	href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
	rel="stylesheet">
<link href='http://fonts.gfoogleapis.com/css?family=Righteous'
	rel='stylesheet' type='text/css'>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/devoops.js"></script>
<script src="https://code.angularjs.org/1.2.22/angular.js"></script>
<script src="https://code.angularjs.org/1.2.22/angular-cookies.js"></script>
<script src="https://code.angularjs.org/1.2.22/angular-route.js"></script>
<script type="text/javascript" src="js/app/mainApp.js"></script>
<script type="text/javascript" src="js/app/controllers.js"></script>
<body>
	<div class="container-fluid" ng-controller="LoginController">
		<div id="page-login" class="row">
			<div
				class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
				<br> <br> <br>
				<div class="text-center">
					<h2>Work Breakdown Structure</h2>
				</div>
				<div class="box">
					<div class="box-content">
						<div class="text-center">
							<h3 class="page-header">Login Page</h3>
						</div>
						<form name="LoginForm">
							<div class="form-group">
								<label class="control-label">Username</label> <input type="text"
									class="form-control" name="username" ng-model="user.username"
									required>
							</div>
							<div class="form-group">
								<label class="control-label">Password</label> <input
									type="password" class="form-control" name="password"
									ng-model="user.password" ng-minlength="4" required>
							</div>
							<div class="text-center">
								<input type="submit" class="btn btn-primary" value="Sign in"
									ng-disabled='!LoginForm.$valid' ng-click="submit()" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
