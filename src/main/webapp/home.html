<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
<meta charset="utf-8">
<title>Work Breakdown Structure</title>
<link
	href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
	rel="stylesheet">
<link href='http://fonts.gfoogleapis.com/css?family=Righteous'
	rel='stylesheet' type='text/css'>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link rel="stylesheet" href="css/datepicker.css">
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/devoops.js"></script>
<script src="js/datepicker.js"></script>
<script src="https://code.angularjs.org/1.2.22/angular.js"></script>
<script src="https://code.angularjs.org/1.2.22/angular-cookies.js"></script>
<script src="https://code.angularjs.org/1.2.22/angular-route.js"></script>
<script type="text/javascript" src="js/app/mainApp.js"></script>
<script type="text/javascript" src="js/app/controllers.js"></script>
<body>
	<header class="navbar">
		<div class="container-fluid expanded-panel" ng-controller="Profile">
			<div class="row">
				<div id="logo" class="col-xs-12 col-sm-2">
					<a href="index.html">WBS</a>
				</div>
				<div id="top-panel" class="col-xs-12 col-sm-10">
					<div class="row">
						<div class="col-xs-8 col-sm-4">
							<a href="#" class="show-sidebar"> <i class="fa fa-bars"></i>
							</a>
							<div id="search">
								<input type="text" placeholder="search" /> <i
									class="fa fa-search"></i>
							</div>
						</div>
						<div class="col-xs-4 col-sm-8 top-panel-right">
							<ul class="nav navbar-nav pull-right panel-menu">
								<li class="dropdown"><a href
									class="dropdown-toggle account" data-toggle="dropdown">
										<div class="avatar">
											<img src="img/default.jpg" class="img-rounded" alt="avatar" />
										</div> <i class="fa fa-angle-down pull-right"></i>
										<div class="user-mini pull-right">
											<span class="welcome">Welcome,</span> <span>{{resource}}</span>
										</div>
								</a>
									<ul class="dropdown-menu">
										<li><a href="#"> <i class="fa fa-user"></i> <span>Profile</span>
										</a></li>
										<li><a href="#"> <i class="fa fa-power-off"></i> <span
												ng-click="logout()">Logout</span>
										</a></li>
									</ul></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!--End Header-->

	<!--Start Container-->
	<div id="main" class="container-fluid">
		<div class="row">
			<div id="sidebar-left" class="col-xs-2 col-sm-2">
				<ul class="nav main-menu">
					<li><a href="#/projects" class="active ajax-link"> <i
							class="fa fa-dashboard"></i> <span class="hidden-xs">Projects</span>
					</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle">
							<i class="fa fa-bar-chart-o"></i> <span class="hidden-xs">Matrics
								Data</span>
					</a>
						<ul class="dropdown-menu">
							<li><a class="ajax-link" href="#/storytask.html">Task</a></li>
							<li><a class="ajax-link" href="#/ajax/charts_flot.html">Flot
									Charts</a></li>
						</ul></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle">
							<i class="fa fa-table"></i> <span class="hidden-xs">Tables</span>
					</a>
						<ul class="dropdown-menu">
							<li><a class="ajax-link" href="ajax/tables_simple.html">Simple
									Tables</a></li>
							<li><a class="ajax-link" href="ajax/tables_datatables.html">Data
									Tables</a></li>
							<li><a class="ajax-link" href="ajax/tables_beauty.html">Beauty
									Tables</a></li>
						</ul></li>
					<li><a href="#/reviewCommentsAndBugs" class="active ajax-link">
							<i class="fa fa-dashboard"></i> <span class="hidden-xs">reviewAndBugs</span>
					</a></li>
				</ul>
			</div>

			<!--Start Content-->
			<div id="content" class="col-xs-12 col-sm-10">
				<div ng-view></div>
			</div>
			<!--End Content-->
		</div>
	</div>
</body>
</html>
