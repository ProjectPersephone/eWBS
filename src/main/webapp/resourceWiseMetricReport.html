<!--Start Breadcrumb-->
<div class="row">
	<div id="breadcrumb" class="col-xs-12">
		<ol class="breadcrumb">
			<li><a href="#/resourceWiseMetricReport">Resource Wise Details</a></li>
		</ol>
	</div>
</div>
<div ng-controller="resourceWiseMetricReportController">
	<div>
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-name">
						<span>Project Details</span>
					</div>
					<div class="box-content no-padding">
						<table
							class="table table-striped table-bordered table-hover table-heading no-border-bottom">
							<thead>
								<tr>

									<th></th>
									<th>Story No</th>
									<th>Resource</th>
									<th>Planned Effort(Phrs)</th>
									<th>Actual Effort (Phrs)</th>
									<th></th>
								</tr>
							</thead>
							<tbody>

								<tr ng-repeat="storyMetricReport in storyMetricReportList">
									<td>{{$index+1}}</td>
									<td>{{storyMetricReport._id.storyId}}</td>
									<td>{{storyMetricReport._id.resource}}</td>
									<td>{{storyMetricReport.effortPlanned}}</td>
									<td>{{storyMetricReport.effortActual}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
