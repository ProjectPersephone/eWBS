<!--Start Breadcrumb-->
<div class="row">
	<div id="breadcrumb" class="col-xs-12">
		<ol class="breadcrumb">
			<li><a href="#/user">USER</a></li>
		</ol>
	</div>
</div>
<div ng-controller="addUserController">
	<div class="row" ng-if="!flag">
		<div class="col-xs-12">
			<span class="btn btn-primary" ng-if="role" ng-click="add()">ADD
				USER</span>
			<div class="box">
				<div class="box-name">
					<span>User </span>
				</div>
				<div class="box-content no-padding">
					<table
						class="table table-striped table-bordered table-hover table-heading no-border-bottom">
						<thead>
							<tr>
								<th>#</th>
								<th>EmailId</th>
								<th>ID</th>
								<th>Name</th>
								<th>Project List</th>
								<th>Role</th>
								<th ng-if="role">Edit</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="user in userList">
								<td>{{$index+1}}</td>
								<td>{{user.emailId}}</td>
								<td>{{user.employeeId}}</td>
								<td>{{user.name}}</td>
								<td>{{user.project}}</td>
								<td>{{user.role}}</td>
								<td ng-if="role"><a href ng-click="update($index)">EDIT</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="row" ng-if="flag">
		<div class="col-xs-12 col-sm-8">
			<div class="box">
				<div class="box-content">
					<form name="userForm" class="form-horizontal">
						<span class="btn btn-primary" ng-click="back()">BACK</span>
						<fieldset>
							<legend>USER ADD/EDIT</legend>
							<div class="form-group">
								<label class="col-sm-3 control-label">EmailId</label>
								<div class="col-sm-5">
									<input type="text" class="form-control"
										ng-model="user.emailId " required ng-disabled="!savebtn" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">EmployeeID</label>
								<div class="col-sm-5">
									<input type="text" class="form-control"
										ng-model="user.employeeId" required />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Name</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" ng-model="user.name"
										required />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Role</label>
								<div class="col-sm-5">
									<select class="form-control" ng-model="user.role" required>
										<option>Employee</option>
										<option>Project Leader</option>
										<option>Admin</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-9 col-sm-offset-3">
									<input type="submit" class="btn btn-primary" value="Save"
										ng-if="savebtn" ng-disabled='!userForm.$valid'
										ng-click="save()" /> <input type="submit"
										class="btn btn-primary" value="UPDATE" ng-if="!savebtn"
										ng-disabled='!userForm.$valid' ng-click="edit()" />
								</div>
								<span ng-if="showLabel"><center>
										<font color="red"><label>Wait for process..</label></font>
									</center></span>
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
