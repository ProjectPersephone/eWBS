<!--Start Breadcrumb-->
<div class="row">
	<div id="breadcrumb" class="col-xs-12">
		<ol class="breadcrumb">
			<li><a href="#/user">USER</a></li>
		</ol>
	</div>
</div>
<div ng-controller="userController">
	<div class="row" ng-if="!flag">
		<div class="col-xs-12">
			<span class="btn btn-primary" ng-click="add()">ADD USER</span>
			<div class="box">
				<div class="box-name">
					<span>User </span>
				</div>
				<div class="box-content no-padding">
					<table
						class="table table-striped table-bordered table-hover table-heading no-border-bottom">
						<thead>
							<tr>
								<th>#</th>
								<th>Employee ID</th>
								<th>User Mail id</th>
								<th>Project List</th>
								<th>Role</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="user in userList">
								<td>{{$index}}</td>
								<td><a href>{{user.employeeId}}</a></td>
								<td>{{user.emailId }}</td>
								<td>{{user.project}}</td>
								<td>{{user.role}}</td>
								<td><a href="#" ng-click="edit(user.emailId)">edit</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="row" ng-if="flag">
		<div class="col-xs-12 col-sm-8">
			<div class="box">
				<div class="box-content">
					<form name="userForm" class="form-horizontal">
					<span class="btn btn-primary" ng-click="back()">BACK</span>
						<fieldset>
							<legend>USER ADD/EDIT</legend>
							<div class="form-group">
								<label class="col-sm-3 control-label">Employee Id</label>
								<div class="col-sm-5">
									<input type="text" class="form-control"
										ng-model="user.employeeId" required />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">User mail id</label>
								<div class="col-sm-5">
									<input type="text" class="form-control"
										ng-model="user.emailId " required />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Role</label>
								<div class="col-sm-5">
									<input type="text" class="form-control"
										ng-model="user.role" required />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-9 col-sm-offset-3">
									<input type="submit" class="btn btn-primary" value="Submit"
										ng-disabled='!userForm.$valid' ng-click="save()" />
								</div>
							</div>
						</form>
					 <!-- <script typtext/javascript">
						// When the document is ready
						
					</script>
  -->
				</div>
			</div>
		</div>
	</div>
</div>
