<!--Start Breadcrumb-->
<div class="row">
	<div id="breadcrumb" class="col-xs-12">
		<ol class="breadcrumb">
			<li><a href="#/storyWiseMetricReport">Story Wise Details</a></li>
		</ol>
	</div>
</div>
<div ng-controller="storyWiseMetricReportController">
	<div>
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-name">
						<span>Story Wise Details</span>
					</div>
					<div class="box-content no-padding">
						<table
							class="table table-striped table-bordered table-hover table-heading no-border-bottom">
							<thead>
								<tr>
									<th>#</th>
									<th>Story No</th>
									<th>Signed Off (Yes/No)</th>
									<th>Planned Effort(Phrs)</th>
									<th>Actual Effort (Phrs)</th>
								</tr>
							</thead>
							<tbody>
								<tr>
								<tr ng-repeat="storyMetricReport in storyMetricReportList">
									<td>{{$index+1}}</td>
									<td>{{storyMetricReport._id}}</td>
									<td>{{getStatus()}}</td>
									<td>{{storyMetricReport.effortPlanned}}</td>
									<td>{{storyMetricReport.effortActual}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
