<!--Start Breadcrumb-->
<div class="row">
	<div id="breadcrumb" class="col-xs-12">
		<ol class="breadcrumb">
			<li><a href="#/projectDetails">Project Details</a></li>
		</ol>
	</div>
</div>
<div ng-controller="projectDetailsController">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-name">
					<span>Project Details</span>
				</div>
				<div class="box-content no-padding">
					<table
						class="table table-striped table-bordered table-hover table-heading no-border-bottom">
						<thead>
							<tr>
								<th>#</th>
								<th>Resources in the Project</th>
								<th>Blockers</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="projectDetails in projectDetailsList">
								<td>{{$index+1}}</td>
								<td>{{projectDetails.resource}}</td>
								<td>{{projectDetails.blocker}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
