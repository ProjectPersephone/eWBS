<!--Start Breadcrumb-->
<div class="row">
	<div id="breadcrumb" class="col-xs-12">
		<ol class="breadcrumb">
			<li><a href="#/user">USER</a></li>
		</ol>
	</div>
</div>
<div ng-controller="UserAllocationToProjectController">
	<div class="row" ng-if="!flag">
		<div class="col-xs-12">
			<span class="btn btn-primary" ng-if="role" ng-click="add()">ADD
				USER</span>
			<div class="box">
				<div class="box-name">
					<span>User </span>
				</div>
				<div class="box-content no-padding">
					<table
						class="table table-striped table-bordered table-hover table-heading no-border-bottom">
						<thead>
							<tr>
								<th>#</th>
								<th>EmailId</th>
								<th>ID</th>
								<th>Name</th>
								<th ng-if="role">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="user in userList">
								<td>{{$index+1}}</td>
								<td>{{user.emailId}}</td>
								<td>{{user.employeeId}}</td>
								<td>{{user.name}}</td>
								<td ng-if="role"><a href ng-click="update($index)">Remove</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="row" ng-if="flag">
		<div class="col-xs-12">
			<span class="btn btn-primary" ng-if="role" ng-click="back()">Back</span>
			<div class="box">
				<div class="box-name">
					<span>User </span>
				</div>
				<div class="box-content no-padding">
					<table
						class="table table-striped table-bordered table-hover table-heading no-border-bottom">
						<thead>
							<tr>
								<th>#</th>
								<th>EmailId</th>
								<th>ID</th>
								<th>Name</th>
								<th ng-if="role">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="user in userList">
								<td>{{$index+1}}</td>
								<td>{{user.emailId}}</td>
								<td>{{user.employeeId}}</td>
								<td>{{user.name}}</td>
								<td><input type="checkbox" name="user"
									value="{{user.emailId}}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<span class="btn btn-primary" ng-if="role" ng-click="add()">Submit</span>

		</div>

	</div>
</div>
